<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cybersec Clinique</title>
        <link rel="stylesheet" href="style.css">

        <meta name="description" content="Redefining Information Security">

         <!-- Facebook Meta -->
        <meta property="og:url"                content="http://www.cybersec-clinique.co.za/" />
        <meta property="og:type"               content="article" />
        <meta property="og:title"              content="Cybersec-Clinique" />
        <meta property="og:description"        content="Redefining Information Security" />
        <meta property="og:image"              content="http://www.cybersec-clinique.co.za/home.png" />

        <!-- Twitter Meta -->
        <meta name="twitter:card"              content="summary_large_image">
        <meta name="twitter:site"              content="@CybersecCliniq">
        <meta name="twitter:title"             content="Cybersec Clinique">
        <meta name="twitter:description"       content="Redefining Information Security">
        <meta name="twitter:image"             content="http://www.cybersec-clinique.co.za/home.png">
    </head>

    <body>

        <div class="header">
            <div class="wrapper">
                <a class="logo" href="">
                    <img class="logo-img" src="./assets/img/logo-black.png">
                </a>
                <div class="header-links">
                    <a class="header-link links linkActive" href="#home" >Home</a> 
                    <a class="header-link links" href="#covid">Pre-Screening</a> 
                    <a class="header-link links" href="#contact-us">Contact Us</a>
                </div>
            </div>
        </div>

        <main id="main">
            <div id="home" class="main-section home-section">
                <div class="home-middle">
                    <h1 class="section-title">Redefining Information Security</h1>
                    <a href="#contact-us" class="btn btn-primary mr-2 mb-2 ">Get In Touch</a>
                </div>
                
                <a href="#covid" class="mouse">
                    <span class="mouse-icon">
                      <span class="mouse-wheel"></span>
                    </span>
                </a>
            </div>
    
            <div id="covid" class="main-section">
                <div class="covid-section">
                    <h1 class="section-title">Covid19 Pre-screening Form</h1>

                    <div class="covid-form">
                        <div class="row">
                            <div class="col-md-12 mb-5">
                  
                              <form action="#" class="p-5 bg-white">
                                
                                <div class="row form-group">
                                  <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="text-black" for="fname">First Name*</label>
                                    <input type="text" id="fname" class="form-control">
                                  </div>
                                  <div class="col-md-6">
                                    <label class="text-black" for="lname">Last Name*</label>
                                    <input type="text" id="lname" class="form-control">
                                  </div>
                                </div>
                  
                                <div class="row form-group">
                                  
                                  <div class="col-md-12">
                                    <label class="text-black" for="phone">Phone Number*</label> 
                                    <input type="number" id="phone" class="form-control">
                                  </div>
                                </div>
                  
                                <div class="row form-group">
                                  
                                  <div class="col-md-12">
                                    <label class="text-black" for="dob">Date of birth*</label> 
                                    <input type="date" id="dob" class="form-control">
                                  </div>
                                </div>
                  
                                <div class="row form-group">
                                  <div class="col-md-12">
                                    <label class="text-black" for="following_symptoms">Have you had any of the following symptoms? Fever over 40 degrees, cough, or difficulty breathing, chills, new loss of smell or taste? *</label> 
                                    <br>
                                    <input type="radio" name="following_symptoms">Yes</input>
                                    <br>
                                    <input type="radio" name="following_symptoms">No</input>
                                  </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-12">
                                      <label class="text-black" for="you_ill">Are you ill or caring for someone who is ill? *</label> 
                                      <br>
                                      <input type="radio" name="you_ill">Yes</input>
                                      <br>
                                      <input type="radio" name="you_ill">No</input>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-12">
                                      <label class="text-black" for="in_contact">Have you been in contact with someone who has had diagnosis of COVID-19? *</label> 
                                      <br>
                                      <input type="radio" name="in_contact">Yes</input>
                                      <br>
                                      <input type="radio" name="in_contact">No</input>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-12">
                                      <label class="text-black" for="tested">Have you tested positive for Covid-19 or are you awaiting test results for Covid-19 within the last 14 days? *</label> 
                                      <br>
                                      <input type="radio" name="tested">Yes</input>
                                      <br>
                                      <input type="radio" name="tested">No</input>
                                    </div>
                                </div>

                                <div class="row form-group">
                                  
                                    <div class="col-md-12">
                                      <label class="text-black" for="today">Today's Date *</label> 
                                      <input type="date" id="today" class="form-control">
                                    </div>
                                  </div>
                  
                                <div class="row form-group">
                                  <div class="col-md-12">
                                    <input type="submit" value="Submit Form" class="btn btn-primary btn-md text-white">
                                  </div>
                                </div>
                  
                    
                              </form>
                            </div>
                            
                          </div>
                    </div>
                    
                </div>
            </div>

            <div id="contact-us" class="main-section">
                <div class="contact-section">
                    <h1 class="section-title">Contact Us</h1>

                    <div class="contact-form">
                        <div class="row">
                            <div class="col-md-12 mb-5">
                  
                              <form action="#" class="p-5 bg-white">
                                
                                <h2 class="h4 text-black mb-5">Contact Form</h2> 
                  
                                <div class="row form-group">
                                  <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="text-black" for="fname">First Name</label>
                                    <input type="text" id="fname" class="form-control">
                                  </div>
                                  <div class="col-md-6">
                                    <label class="text-black" for="lname">Last Name</label>
                                    <input type="text" id="lname" class="form-control">
                                  </div>
                                </div>
                  
                                <div class="row form-group">
                                  
                                  <div class="col-md-12">
                                    <label class="text-black" for="email">Email</label> 
                                    <input type="email" id="email" class="form-control">
                                  </div>
                                </div>
                  
                                <div class="row form-group">
                                  
                                  <div class="col-md-12">
                                    <label class="text-black" for="subject">Subject</label> 
                                    <input type="subject" id="subject" class="form-control">
                                  </div>
                                </div>
                  
                                <div class="row form-group">
                                  <div class="col-md-12">
                                    <label class="text-black" for="message">Message</label> 
                                    <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Write your notes or questions here..."></textarea>
                                  </div>
                                </div>
                  
                                <div class="row form-group">
                                  <div class="col-md-12">
                                    <input type="submit" value="Send Message" class="btn btn-primary btn-md text-white">
                                  </div>
                                </div>
                  
                    
                              </form>
                            </div>
                            
                          </div>
                    </div>

                </div>
            </div>

            <footer id="footer">
                <div class="footer">
                    <p>Copyright Â©2020 All rights reserved</p>
                </div>
            </footer>

        </main>

    </body>

    <script>
        
        let headerLinks = document.querySelectorAll(".header-links a");
        let mainSections = document.querySelectorAll(".main-section");
        let header = document.querySelector(".header");

        let lastId;
        let cur = [];

        window.addEventListener("scroll", event => {
            let fromTop = window.scrollY;
            headerLinks.forEach(link => {
                let section = document.querySelector(link.hash);

                if (
                section.offsetTop <= fromTop &&
                section.offsetTop + section.offsetHeight > fromTop
                ) {
                link.classList.add("linkActive");
                link.classList.remove("links");
                } else {
                link.classList.remove("linkActive");
                link.classList.add("links");
                }
            });

            if(window.scrollY > 50) {
                header.classList.add("header-white");
                header.classList.add("header-60");
            } else {
                header.classList.remove("header-white");
                header.classList.remove("header-60");

            }
        });

    </script>

</html>
